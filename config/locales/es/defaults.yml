#  - Sebastien Grosjean - ZenCocoon.com
#  - Bruno Michel - http://github.com/nono
#  - Tsutomu Kuroda - http://github.com/kuroda (t-kuroda@oiax.jp)

es:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      day_month: "%d %B"
      day_month_year: "%d %B %Y"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"

    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      day_month_year: "%d %B %Y"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one: "1 día"
        other: "%{count} días"
      about_x_months:
        one: "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one: "1 mes"
        other: "%{count} meses"
      about_x_years:
        one: "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one: "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year: "Año"
      month: "Mes"
      day: "Día"
      hour: "Hora"
      minute: "Minutos"
      second: "Segundos"

  number:
    format:
      precision: 3
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 2
      # Rails <= v2.2.2
      # storage_units: [octet, kb, Mb, Gb, Tb]
      # Rails >= v2.3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

  support:
    array:
      sentence_connector: ' y '
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "

  errors:
      template:
      header:
        one: "No se pudo guardar este/a %{model} porque se encontró 1 error"
        other: "No se pudo guardar este/a %{model} porque se encontraron %{count} errores"
      body: "Se encontraron problemas con los siguientes campos:"
      messages:
        inclusion: "no está incluido en la lista"
        exclusion: "está reservado"
        invalid: "no es válido"
        confirmation: "no coincide con la confirmación"
        accepted: "debe ser aceptado"
        empty: "no puede estar vacío"
        blank: "no puede estar en blanco"
        too_long: "es demasiado largo (%{count} caracteres máximo)"
        too_short: "es demasiado corto (%{count} caracteres mínimo)"
        wrong_length: "no tiene la longitud correcta (%{count} caracteres exactos)"
        not_a_number: "no es un número"
        greater_than: "debe ser mayor que %{count}"
        greater_than_or_equal_to: "debe ser mayor que o igual a %{count}"
        equal_to: "debe ser igual a %{count}"
        less_than: "debe ser menor que %{count}"
        less_than_or_equal_to: "debe ser menor que o igual a %{count}"
        odd: "debe ser impar"
        even: "debe ser par"
        record_invalid: "La validacion dio erro : %{errors}"
        missing_image: > añade una!
        invalid_image: "> invalida"
        image_too_small: "> es demasiado paqueña"